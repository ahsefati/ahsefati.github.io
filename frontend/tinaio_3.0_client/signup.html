<div id="bLOGIN">

        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/logo3.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" action="http://45.82.136.120/reg" target="success.html" method="POST">
                    <span class="login100-form-title" style="font-family: 'iransans';">
						ثبت نام در پلتفرم تینایو
					</span>

                    <div class="wrap-input100">
                        <input class="input100" style="font-family: 'iransans';direction: ltr;text-align: right;" type="text" name="firstname" placeholder="نام">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">

                    </div>

                    </div>

                    </div>

                    <div class="wrap-input100">
                        <input class="input100" style="font-family: 'iransans';direction: ltr;text-align: right;" type="password" name="password" placeholder="رمز عبور">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">

						</span>
                    </div>


                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" style="font-family: 'iransans';direction: ltr;text-align: right;">
