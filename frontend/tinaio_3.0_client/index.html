    body,

<div id="bLOGIN">
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/logo3.png" alt="IMG">
                </div>

                <form class="login100-form validate-form" action="./logined.html">
                    <span class="login100-form-title" style="font-family: 'iransans';">
						ورود به صفحه ی مدیریت  
					</span>

                    <div class="wrap-input100">
                        <input class="input100" style="font-family: 'iransans';direction: rtl;text-align: center;" type="text" name="phone" placeholder=" نام کاربری(شماره ی موبایل)">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i style="margin-right: 4%;" class="fa fa-user" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100">
                        <input class="input100" style="font-family: 'iransans';direction: rtl;text-align: center;" type="password" name="password" placeholder="رمز عبور">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i style="margin-right: 4%;" class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" style="font-family: 'iransans';direction: ltr;text-align: right;">
                            ورود
						</button>
                    </div>

                    <div class="text-center p-t-12">
                        <span class="txt1" style="font-family: 'iransans';direction: ltr;text-align: right;">
							 کلمه ی عبور را فراموش کرده اید ؟
						</span>
                    </div>

                </form>
            </div>
        </div>
